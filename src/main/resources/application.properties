spring.application.name=backend
spring.jpa.hibernate.ddl-auto=create
application.security.jwt.secret-key=2B7E151628AED2A6ABF7158809CF4F3C2B7E151628AED2A6ABF7158809CF4F3C
application.security.jwt.expiration=86400000


spring.ai.openai.api-key=secretkey
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=512
spring.ai.openai.chat.options.top-p=1.0
spring.ai.openai.chat.options.frequency-penalty=0
spring.ai.openai.chat.options.presence-penalty=0

spring.ai.openai.chat.options.stream=false

spring.ai.openai.rest-client.connect-timeout=5s
spring.ai.openai.rest-client.read-timeout=60s
spring.ai.openai.retry.max-attempts=3
spring.ai.openai.retry.backoff.initial-interval=200ms
spring.ai.openai.retry.backoff.max-interval=2s

# Debug logging to diagnose 500s
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG
